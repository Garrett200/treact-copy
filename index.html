<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Modern React Templates & Components for building landing pages and UIs - Treact</title>
    <link rel="icon" href="assests/logo.svg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="landing">
        <div class="row">
            <nav class="nav">
                <div class="css__circle"></div>
                <div class="nav__logo">
                    <img class="logo" src="/assets/logo.svg" alt="">
                    <h2 class="title">Treact</h2>
                </div>
                <div class="nav__links">
                    <ul class="nav__links--list">
                        <li class="nav__links--list__item">
                            <a href="#" class="nav__link">About</a>
                        </li>
                        <li class="nav__links--list__item">
                            <a href="#" class="nav__link">Blog</a>
                        </li>
                        <li class="nav__links--list__item">
                            <a href="#" class="nav__link">Pricing</a>
                        </li>
                        <li class="nav__links--list__item">
                            <a href="#" class="nav__link">Contact Us</a>
                        </li>
                        <li class="nav__links--list__item">
                            <a href="#" class="nav__link--login">Login</a>
                        </li>
                        <li class="nav__links--button">
                            <button href="#" class="nav__btn">Sign Up</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="main__wrapper">
                <div class="main">
                    <div class="main__description">
                        <a class="main__description--title">Beautiful React Templates <span class="purple">for you.</span></a>
                        <p class="main__description--para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                        <div class="main__description--input">
                            <input class="main__description--email" type="email" placeholder="Your E-mail Address"> 
                            <button class="email__btn">Get Started</button>
                        </div>
                        <div class="customers">
                            <p class="customers--para">OUR TRUSTED CUSTOMERS</p>
                            <img class="customers--logos" src="/assets/customer-logos.png" alt="Our Trusted Customers">
                        </div>
                    </div>
                </div>
                <div class="main__img--wrapper">
                    <img class="main__img" src="/assets/main-img.svg" alt="">
                </div>

            </div>
        </div>
    </section>
</body>

</html>
